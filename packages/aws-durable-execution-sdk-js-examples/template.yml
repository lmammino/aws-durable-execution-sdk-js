AWSTemplateFormatVersion: "2010-09-09"
Description: Durable Function examples written in TypeScript.
Transform:
  - AWS::Serverless-2016-10-31
Resources:
  DurableFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DurableExecutionPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - lambda:CheckpointDurableExecution
                  - lambda:GetDurableExecutionState
                Resource: "*"
  BlockExample:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: BlockExample-TypeScript
      CodeUri: ./dist
      Handler: block-example.handler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 60
      Role:
        Fn::GetAtt:
          - DurableFunctionRole
          - Arn
      DurableConfig:
        ExecutionTimeout: 3600
        RetentionPeriodInDays: 7
      Environment:
        Variables:
          AWS_ENDPOINT_URL_LAMBDA: http://host.docker.internal:5000
          DURABLE_VERBOSE_MODE: "false"
          DURABLE_EXAMPLES_VERBOSE: "true"
    Metadata:
      SkipBuild: "True"
